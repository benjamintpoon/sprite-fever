<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Test</title>
</head>
<style>
	#tile-grid {
		border: 1px dotted #000;
	}
</style>
<body>

	<!-- <canvas id="tile-grid" width="100" height="100"></canvas> -->
	<canvas id="tile-grid"></canvas>

	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">

		const TILE_SIZE = 50;
		const GRID_X = 16;
		const GRID_Y = 20;

		var canvas = document.getElementById("tile-grid");
		var ctx    = canvas.getContext("2d");
		var width = canvas.width = TILE_SIZE * GRID_X;
		var height = canvas.height = TILE_SIZE * GRID_Y;
		var imageData = ctx.getImageData(0, 0, width, height);

		const RED       = 'rgba(255,0,0,1)';
		const GREEN       = 'rgba(0,255,0,1)';
		const BLUE       = 'rgba(0,0,255,1)';
		const COLORS = [RED, GREEN ,BLUE];

		var colorCounter = 0;

		function Grid(width, height) {
			this.width = width;
			this.height = height;
			this.tiles = {};
		}

		Grid.prototype.initialize = function() {
			for (var r = 0; r < this.height; r++) {
				this.tiles[r] = {};
				for (var c = 0; c < this.width; c++) {
					this.tiles[r][c] = new Tile(c, r, randColor());
					this.tiles[r][c].render();
				}
			}
		}

		function Tile(x, y, color) {
			this.x = x;
			this.y = y;
			this.color = color || null;
		}

		Tile.prototype.render = function() {
			ctx.fillStyle = this.color;
			ctx.fillRect(
				this.x * TILE_SIZE, 
				this.y * TILE_SIZE, 
				TILE_SIZE, 
				TILE_SIZE);
		};

		var Grid = new Grid(10, 10);
		Grid.initialize();

		function randColor() {
			return COLORS[colorCounter++ % 3];
		}
	</script>
</body>
</html>

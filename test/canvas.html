<!DOCTYPE html>

	<canvas id="pixel-grid" width="100" height="100"></canvas>

	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">

		var canvas = document.getElementById("pixel-grid");
		var ctx    = canvas.getContext("2d");
		var width = canvas.width;
		var height = canvas.height;
		var imageData = ctx.getImageData(0, 0, width, height);

		const TILE_SIZE = 10;
		const RED       = 'rgba(255,0,0,1)';
		const GREEN       = 'rgba(0,255,0,1)';
		const BLUE       = 'rgba(0,0,255,1)';
		const COLORS = [RED, GREEN ,BLUE];

		function Grid(width, height) {
			this.width = width;
			this.height = height;
			this.tiles = {};
		}

		Grid.prototype.render = function() {
			console.log('render');
			var colorCounter = 0;
			for (var r in this.tiles) {
				for (var c in this.tiles) {
				}
			}
		}
		Grid.prototype.initialize = function() {
			for (var r = 0; r < this.height; r++) {
				this.tiles[r] = {};
				for (var c = 0; c < this.width; c++) {
					this.tiles[r][c] = new Tile(c, r, randColor());
					this.tiles[r][c].render();
				}
			}
		}

		var colorCounter = 0;
		function randColor() {
			return COLORS[colorCounter++ % 3];
		}

		function Tile(x, y, color) {
			this.x = x;
			this.y = y;
			this.color = color || null;
		}
		Tile.prototype.render = function() {
			ctx.fillStyle = this.color;
			ctx.fillRect(this.x * TILE_SIZE, this.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
		};

		var Grid = new Grid(10, 10);
		Grid.initialize();
	</script>
</body>
</html>

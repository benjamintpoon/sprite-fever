<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Test</title>
</head>
<style>
	body {
		background-color: #444;
	}
	.container {
		padding: 30px;
	}
	#canvas {
		border: 1px dotted #000;
		/*margin: 30px;*/
		float: left;
	}
	#color-picker {
		float: left;
		border: 1px solid #ccc;
		padding: 20px;
	}
	.swatch {
		height: 75px;
		width: 75px;
		border: 1px solid #ccc;
	}
	.black { background-color: #000;}
	.white { background-color: #fff;}
</style>
<body>
	<div class="container">
		<canvas id="canvas"></canvas>

		<div id="color-picker">
			<div class="swatch black"></div>
			<div class="swatch white"></div>
		</div>
	</div>

	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">

	// adjust this stuff..
		const TILE_SIZE = 30;
		const GRID_X = 16;
		const GRID_Y = 20;

		var canvas = document.getElementById("canvas");
		var ctx    = canvas.getContext("2d");
		var width = canvas.width = TILE_SIZE * GRID_X;
		var height = canvas.height = TILE_SIZE * GRID_Y;
		var imageData = ctx.getImageData(0, 0, width, height);

		const LIGHT_GREY  = 'rgba(200, 200, 200, 1)';
		const WHITE = 'rgba(255, 255, 255, 1)';
		const GRID_BG_COLORS = [LIGHT_GREY, WHITE];

		var selectedColor = 'rgba(0,0,0,1)';
		var colorCounter = 0;

		function Grid(width, height) {
			this.width = width;
			this.height = height;
			this.tiles = {};
		}

		Grid.prototype.initialize = function() {
			for (var r = 0; r < this.height; r++) {
				this.tiles[r] = {};
				for (var c = 0; c < this.width; c++) {
					this.tiles[r][c] = new Tile(c, r, GRID_BG_COLORS[(c + r) % 2]);
					this.tiles[r][c].render();
				}
			}
		}

		function Tile(x, y, color) {
			this.x = x;
			this.y = y;
			this.color = color || null;
		}

		Tile.prototype.render = function() {
			ctx.fillStyle = this.color;
			ctx.fillRect(this.x * TILE_SIZE, this.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

		};

		var Grid = new Grid(GRID_X, GRID_Y);
		Grid.initialize();

		$(function(){

			var $grid = $("#canvas");

			$grid.on('mousedown', function(e) {
				e.preventDefault();

				var gridX = Math.floor((e.offsetX - 1)/ TILE_SIZE);
				var gridY = Math.floor((e.offsetY - 1)/ TILE_SIZE);

				var tile = Grid.tiles[gridY][gridX];
				tile.color = selectedColor;
				tile.render();

				$(this).on('mousemove', function(e) {
					e.preventDefault();

					var lastX = gridX;
					var lastY = gridY;

					var gridX = Math.floor((e.offsetX - 1)/ TILE_SIZE);
					var gridY = Math.floor((e.offsetY - 1)/ TILE_SIZE);

					if (gridX !== lastX || gridY !== lastY) {
						var tile = Grid.tiles[gridY][gridX];
						tile.color = selectedColor;
						tile.render();
					}

					// shoudl i keep this or no?
					// maybe i wnat people to go off the edge and then
					// fill a bunch of tiles in ... who knows? testing!
					$(this).on('mouseout', function(e) {
						$(this).unbind('mousemove');
					});

					$(this).on('mouseup', function(e) {
						$(this).unbind('mousemove');
					});
				});
			});

			$('.swatch').on('click', function(e) {
				selectedColor = $(this).css('background-color');
			});

		});
	</script>
</body>
</html>
